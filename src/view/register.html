<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    <%= htmlWebpackPlugin.options.title%> - HS嗨深</title>
</head>

<body>
  <div class="panel-lite">
    <div class="thumbur">
      <div class="icon-lock"></div>
    </div>
    <h4>SIGN IN</h4>
    <div class="form-group">
      <input required="required" class="form-control" id="username" />
      <label class="form-label">USERNAME</label>
    </div>
    <div class="form-group">
      <input type="password" required="required" class="form-control user-content" id="password" />
      <label class="form-label">PASSWORD</label>
    </div>
    <div class="form-group">
        <input type="email" required="required" class="form-control user-content" id="email" />
        <label class="form-label">Email</label>
      </div>
      <div class="form-group">
        <input type="tel" required="required" class="form-control user-content" id="Phone" />
        <label class="form-label">Phone</label>
      </div>
      <div class="form-group">
        <input  required="required" class="form-control user-content" id="question" />
        <label class="form-label">Question</label>
      </div>
      <div class="form-group">
        <input  required="required" class="form-control user-content" id="answer" />
        <label class="form-label">Answer</label>
      </div>
    <button class="floating-btn">
      <i class="icon-arrow"></i>
    </button>
  </div>
  <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js
    "></script>
</body>

</html>
